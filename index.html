<body>
    <main class="app">
        
        <section class="greeting">
            <h2 class="title">
                Bonjour, <input type="text" id="name" placeholder="votre prénom">
            </h2>
        </section>
        <section class="create-todo">
            <h3>Créer une tâche</h3>
            <form id="new-todo-form">
                <h4>Inserer l'intitulé de votre tâche</h4>
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="Exemple: Dormir">
                <h4>Sélectionner une catégorie</h4>
                <div class="options">

                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category1" 
                            value="business">
                        <span class="bubble business"></span>
                        <div>Professionnel</div>
                    </label>

                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category2" 
                            value="personal">
                        <span class="bubble personal"></span>
                        <div>Personnel</div>
                    </label>


                </div>

                <input type="submit" value="Ajouter la tâche">
            </form>
        </section>

        <section class="todo-list">
            <h3>Todo List</h3>
            <div class="list" id="todo-list">
